author: "Nokia2Student"
delete-after: True
changes:
  - rscadd: "Затемнение и изменчивость теперь так-же копируют рост и известность цели"
  - rscadd: "Репорт маскарад виолейшена срабатывает от 1 репорта а не 2."
  - bugfix: "Зомбе теперь рушат маскарад их призывателя а не свой собственный."
  - balance: "Зомбе больше не гниют и они чуть быстрее. Зомбе теперь воняют так что рушат маскарад даже если носят хоккейные маски."
  - bugfix: "Затемнение отменяется только если ты врезался с селерити в кого-то"
  - balance: "Урон по симплам от кулаков был увеличен до 15. Потенц может увеличить урон вплоть до 75. Селерити наносит пятикратный урон по симплам."
  - balance: "Нпс завербованные деньгами/пресенсом больше не боятся. Нпс завербованные пресенсом вербуются навсегда."
  - balance: "Один слот элдера открывается раз в десять игроков, а не раз в пять"
  - bugfix: "Бистмастер мобов можно бить кулаками"